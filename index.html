<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <h1>Weather Dashboard</h1>
    </div>
    <!-- City Search Button-->
    <div class="card">
        <h2 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          
          <input
            type="text"
            name="city"
            id="city"
            placeholder="city"
          />
        </form>
        <button type="submit" class="btn" id="search-btn">Search</button>
      </div>

      <!-- Display Weather Data Container-->
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing Weather for: <span></span>
        </h2>
        <p class="city-name"></p>
     

        <div id="day-forecast" class="list-group"></div>


      <div>
        <h3 class="date"></h3>
      </div>

      <div class="icon"></div>

      <div>
        <h3>Temperature:</h2>
          <p class="temp"></p>
      </div>

      <div>
        <h3>Wind:</h3>
          <p class="wind"></p>
      </div>

      <div>
        <h3>Humidity:</h3>
        <p class="humidity"></p>
      </div>
      </div>
    <!-- Display 5 Day Forecast-->
    <div>
      <h4 class="day1"></h4>
    </div>
    <div>
      <h4 class="day2"></h4>
    </div>
      <h4 class="day3"></h4>
    <div>
      <h4 class="day4"></h4>
    </div>
    <div>
      <h4 class="day5"></h4>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="bg-info">
      <h1 class="font-weight-bold text-white card-header text-uppercase">Weather Dashboard</h1>
    </div>
    <!-- City Search Button-->
    <div class="container d-flex flex-wrap">
    <div class="card col-md-4">
        <h2 class="card-header">Search for a City:</h2>
        <form id="city-form" class="form-inline my-2 my-lg-0">
          
          <input class="form-control mr-sm-2"
            type="text"
            name="city"
            id="city"
            placeholder="City Name"
          />
        </form>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="search-btn">Search</button>
    <!-- City Search Button Ends-->

      <!-- additional search buttons-->
        <br>
        <h3 class="text-center">Top Cities</h3>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="top-city-btn" data="la">Los Angeles</button>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="top-city-btn2" data="newyork">New York</button>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="top-city-btn3" data="chicago">Chicago</button>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="top-city-btn4" data="houston">Houston</button>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="top-city-btn5" data="seattle">Seattle</button>
      </div>
      <!-- search buttons end-->

      <!-- Display Weather Data Container-->
      <div class="card bg-light col-8">
      <div class="card-header">
        <h3 class="subtitle">
          Showing Weather for:
        </h3>
      </div>

      <div class="card-body">
        <h3 class="city-name"></h3>
      <div>

        <h3 class="date"></h3>
      </div>

      <div class="icon float-md-right"></div>

      <div>   
        <p class="temp"></p>
      </div>

      <div>
        <p class="wind"></p>
      </div>

      <div>
        <p class="humidity"></p>
      </div>

      <div class="float-md-right">
        <p class="uvi"></p>
      </div>
    </div>
  </div>
</div>
<!-- Weather Data Container End-->

<!-- Search History Bar-->
<div class="container">
  <h4> Search History</h4>
  <div id="search-history" class="d-flex flex-wrap"> 
    <ul>
      <li class="history1"></li>
      <li class="history2"></li>
      <li class="history3"></li>
    </ul>
  </div>
</div>
<!-- Search History End-->

    <!-- Display 5 Day Forecast-->
    <div class= "container">
    <div>
      <h4>5-Day Forecast</h4>
    </div>
    <div class="row d-flex flex-wrap" id="forecast">
      
    <script src="assets/js/script.js"></script>
</body>
</html>

    <div class="container d-flex flex-wrap">
    <div class="card col-md-4">
        <h2 class="card-header">Search for a City:</h2>
        <form id="city-form" class="form-inline my-2 my-lg-0">
          
          <input class="form-control mr-sm-2"
            type="text"
            name="city"
            id="city"
            placeholder="City Name"
          />
        </form>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="search-btn">Search</button>

        
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="la">Los Angeles</button>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="new-york">New York</button>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="chicago">Chicago</button>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0" id="houston">Houston</button>
        
      </div>

      <!-- Display Weather Data Container-->
      <div class="card bg-light col-8">

      

      <div class="card-header">
        <h3 class="subtitle">
          Showing Weather for:
        </h3>
      </div>
        <div class="card-body">
        <h3 class="city-name"></h3>
      

        
      

      <div>
        <h3 class="date"></h3>
      </div>

      <div class="icon"></div>

      <div>
        
          <p class="temp"></p>
      </div>

      <div>
        
          <p class="wind"></p>
      </div>

      <div>
        
        <p class="humidity"></p>
      </div>

      </div>
      </div>
      </div>

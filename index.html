<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <h1>Weather Dashboard</h1>
    </div>
    <!-- City Search Button-->
    <div class="card">
        <h2 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          
          <input
            type="text"
            name="city"
            id="city"
            placeholder="city"
          />
        </form>
        <button type="submit" class="btn" id="search-btn">Search</button>
      </div>

      <!-- Display Weather Data Container-->
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing Weather for: <span></span>
        </h2>
        <p class="city-name"></p>
     

        <div id="day-forecast" class="list-group"></div>


      <div>
        <h3 class="date"></h3>
      </div>

      <div class="icon"></div>

      <div>
        <h3>Temperature:</h2>
          <p class="temp"></p>
      </div>

      <div>
        <h3>Wind:</h3>
          <p class="wind"></p>
      </div>

      <div>
        <h3>Humidity:</h3>
        <p class="humidity"></p>
      </div>
      </div>
    <!-- Display 5 Day Forecast-->
    <div>
      <h4>5-Day Forecast</h4>
      <p class="day1"></p>
      <p class="temp1"></p>
      <p class="wind1"></p>
      <p class="humid1"></p>
    </div>
    <div>
      <p class="day2"></p>
      <p class="temp2"></p>
      <p class="wind2"></p>
      <p class="humid2"></p>
    </div>
      <p class="day3"></p>
      <p class="temp3"></p>
      <p class="wind3"></p>
      <p class="humid3"></p>
    <div>
      <p class="day4"></p>
      <p class="temp4"></p>
      <p class="wind4"></p>
      <p class="humid4"></p>
    </div>
    <div>
      <p class="day5"></p>
      <p class="temp5"></p>
      <p class="wind5"></p>
      <p class="humid5"></p>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
